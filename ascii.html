<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ASCII</title>
        <link rel="stylesheet" type="text/css" href="css/ascii.css">
        <script src="js/animations.js"></script>
        <script src="js/myanimations.js"></script>
    </head>
    <body>
        <h1>CSE 190 M ASCII Animation Viewer</h1>
        <div>
            <textarea id="mainTextArea" rows="4" cols="50"></textarea>    
        </div>
        <div id="fieldSetDiv">
            <fieldset class="inline">
                <legend>Play Controls:</legend>
                <button id="start">Start</button>
                <button id="stop">Stop</button>
            </fieldset>
            <fieldset class="inline">
                <legend>Animation:</legend>
                <select id="animationSelect">
                    <option value="Blank">Blank</option>
                    <option value="Custom">Custom</option>
                    <option value="Exercise">Exercise</option>
                    <option value="Juggler">Juggler</option>
                    <option value="Bike">Bike</option>
                    <option value="Dive">Dive</option>                    
                </select>
            </fieldset>
            <fieldset class="inline">
                <legend>Size:</legend>
                <select id="fontSizeSelect">
                    <option value="7pt">Tiny</option>
                    <option value="10pt">Small</option>
                    <option value="12pt" selected>Medium</option>
                    <option value="16pt">Large</option>
                    <option value="24pt">Extra Large</option>
                    <option value="32pt">XXL</option>
                </select>
            </fieldset>
            <fieldset class="inline">
                <legend>Speed:</legend>
                <label><input type="checkbox" id="turboCheckbox"> Turbo</label>
            </fieldset>
        </div>
        <div class="validators">
            <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fmuyinza256.github.io%2Fascii.html"> <img src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png" alt="html validator"/></a>
            <br/>
            <a href="https://jigsaw.w3.org/css-validator/validator?uri=https%3A%2F%2Fmuyinza256.github.io%2Fcss%2Fascii.css&profile=css3svg&usermedium=all&warning=1&vextwarning=&lang=en"> <img src="http://mumstudents.org/cs472/2014-09/images/w3c-css.png" alt="css validator"/></a>
            <br/>
            <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fmuyinza256.github.io%2Fcss%2Frecipe.css"> <img src="http://mumstudents.org/cs472/2014-09/images/w3c-css.png" alt="js validator"/></a>
        </div>
    </body>
</html>
